<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form [formGroup]="forma" class="login100-form validate-form text-center" (ngSubmit)="ingresar()">
                <a>
                    <img src="./assets/img/icons/FinPerLogo.png" class="imagen-logo " alt="Logo FinPer" />
                </a>
                <span class="login100-form-title p-b-26 mt-2">
                    Ingreso
                </span>

                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="email" name="email" placeholder="Email" formControlName="mail">
                </div>
                <small  class="texto-validacion text-center" 
                *ngIf="forma.controls['mail'].errors?.['required'] && forma.controls['mail'].touched">
                    El email es requerido.
                </small>
                <small  class="texto-validacion text-center" 
                *ngIf="forma.controls['mail'].errors?.['mail']">
                    Email inválido.
                </small>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" name="pass" placeholder="Contraseña" formControlName="contrasena">
                </div>
                <small  class="texto-validacion text-center" 
                *ngIf="forma.controls['contrasena'].errors?.['required'] && forma.controls['contrasena'].touched">
                    La contraseña es requerida.
                </small>

                <div class="container-login100-form-btn mt-4">
                    <button class="btn btn-light btn-lg action-button btngreen" [disabled]="forma.invalid">
                        Ingresar
                    </button>
                </div>

                <div class="mt-5">
                    <p class="txt1">
                        Olvidé mi contraseña.
                        <a class="txt2" href="#"> Recuperar</a>
                    </p>
                    
                </div>
                <div class="mt-3">
                    <p class="txt1">
                        No tengo cuenta.
                        <a class="txt2" routerLink="/registro"> Registrar</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
