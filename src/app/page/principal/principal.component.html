<div class="container pt-4">

  <div class="titulo text-center mt-2 mb-1"> Mis Cuentas </div>

  <div class="text-center mt-4">
    <select class="select-finper-default select-s" name="" id="">
      <option value="1">Enero</option>
      <option value="2">Febrero</option>
      <option value="3">Marzo</option>
      <option value="4">Abril</option>
      <option value="5">Mayo</option>
      <option value="6" selected>Junio</option>
      <option value="7">Julio</option>
      <option value="8">Agosto</option>
      <option value="9">Septiembre</option>
      <option value="10">Octubre</option>
      <option value="11">Noviembre</option>
      <option value="12">Diciembre</option>
    </select>

    <select class="select-finper-default select-xs" name="" id="">
      <option value="2022" selected>2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
    </select>
  </div>

  <div class="text-center py-4">
    <span class="balance-titulo">Balance </span>
    <span class="balance-cantidad">${{ balance }} </span>
  </div>

  <div class="text-center mb-2">
    <div class="card">
      <div class="card-titulo ingreso">Ingresos</div>
      <div class="card-cantidad ingreso" >${{ ingreso }}</div>
      <button class="btn btn-outline-primary btn-detalleingreso">Detalle de ingresos</button><br>
      <button class="btn btn-outline-primary btn-nuevoingreso">Nuevo ingreso</button>
    </div>

    <div class="card">
      <div class="card-titulo egreso">Gastos</div>
      <div class="card-cantidad egreso" >${{ egreso }}</div>
      <div class="btn btn-outline-primary btn-detalleegreso">Detalle de gastos</div><br>
      <button class="btn btn-outline-primary btn-nuevoegreso">Nuevo gasto</button>
    </div>
  </div>

  <div class="text-center mt-4">
    <a class="ultmov" routerLink="/ultimosmovimientos" >Mis Últimos Movimientos</a>
  </div>

</div>
