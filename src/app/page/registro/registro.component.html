<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form text-center">
                <span class="login100-form-title p-b-26">
                    Registro
                </span>

                <a>
                    <img src="./assets/img/icons/logo-fp-negro.png" class="imagen-logo" alt="" />
                </a>

                <div class="wrap-input100 validate-input" data-validate = "Email inválido">
                    <input class="input100" type="text" name="email">
                    <span class="focus-input100" data-placeholder="Email"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Ingrese contraseña">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" type="password" name="pass">
                    <span class="focus-input100" data-placeholder="Contraseña"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Ingrese confirmación contraseña">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" type="password" name="passconfirm">
                    <span class="focus-input100" data-placeholder="Confirme contraseña"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" (click)="validarContrasenas()">
                            Registrar
                        </button>
                    </div>
                </div>

                <div class="mt-5">
                    <p class="txt1">
                        Ya tengo una cuenta.
                        <a class="txt2" href="#"> Ingresar</a>
                    </p>
                    
                </div>
            </form>
        </div>
    </div>
</div>
