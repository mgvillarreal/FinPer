<div class="header-blue sticky">
  <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
    <div class="container head-menu">
      <img src="./assets/img/icons/FinPerLogo.png" alt="logo"/>
      <a class="navbar-brand ml-4" routerLink="inicio">
        Finanzas <br>
        Personales
      </a>

      <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1" aria-expanded="false" (click)="cambiaEstadoMenu()"
      [ngClass]="(menu=='abierto')? 'collapsed': ' ' ">
        <span class="sr-only"></span>
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navcol-1" style
        [ngClass]="(menu=='abierto')? 'show': ' ' ">

        <ul class="nav navbar-nav">
          <li class="nav-item" role="presentation">
            <a class="nav-link active greentext" routerLink="comofunciona">¿Cómo funciona?</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link active greentext" routerLink="faqs">FAQ's</a>
          </li>
          <!--sobre de mensaje-->
          <li class="nav-item" role="presentation" *ngIf="this.mensajeNuevo">
            <a role="button" routerLink="registro">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#419f3e" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <rect x="3" y="5" width="18" height="14" rx="2" />
              <polyline points="3 7 12 13 21 7" />
            </svg>
          </a>
          </li>
          <li class="nav-item" role="presentation" *ngIf="!this.mensajeNuevo">
            <a role="button"   routerLink="registro">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail-opened" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#419f3e" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <polyline points="3 9 12 15 21 9 12 3 3 9" />
                <path d="M21 9v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10" />
                <line x1="3" y1="19" x2="9" y2="13" />
                <line x1="15" y1="13" x2="21" y2="19" />
              </svg>
          </a>
          </li>
          <!-- fin sobre mensaje-->
        </ul>

        <div class="nav-item baja-registro text-center" *ngIf="!auth.auth()">
          <span class="navbar-text ">
            <a routerLink="ingreso" class="login">Ingreso</a>
          </span>
          <a class="btn btn-light action-button" role="button" routerLink="registro">Registro</a>
        </div>

        <div class="nav-item " *ngIf="auth.auth()">
          <span class="navbar-user ">
            <!-- <div class="foto-perfil"><img src="https://avatars.githubusercontent.com/u/82246188?v=4" alt=""></div> -->
            <a class="login action-button">{{auth.nombre}}</a>
            <span class="material-icons expand" (click)="despliegaMenu()">
              expand_more
              </span>
            <!-- <a class="btn btn-light action-button" role="button" (click)="logout()">Logout</a> -->
          </span>
        </div>

        <div class="menu-user" *ngIf="menuDesplegado && auth.auth()">
          <ul>
            <li (click)="cierraMenu()" routerLink="/misdatos">Mis datos</li>
            <li (click)="cierraMenu()" routerLink="/miscuentas">Mis cuentas</li>
            <li (click)="cierraMenu()" routerLink="/metas">Mis metas</li>
            <li (click)="cierraMenu()">Mis grupos</li>
            <li class="border-top" (click)="logout()">Cerrar sesión</li>
          </ul>
        </div>

      </div>
    </div>
  </nav>
</div>
